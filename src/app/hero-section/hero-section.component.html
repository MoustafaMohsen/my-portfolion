<!-- <div class="" id="indecator_mobile"></div> -->
<section class="hero-section" snInViewport (inViewportChange)="onInViewportChange($event)">
  <div class="row justify-content-center no-gutters hero-page">

    <div class="col-12 relative nav-col">
      <!---
  -->
      <div class="hero-background-text" *ngIf="imageLoaded">

        <div class="background-text first-back" id="first-back">
          <span class="the-text">Hello I'm</span>
          <div class="revealer"></div>
        </div>

      </div>

      <div class="mmlogo" id="mmlogo" [ngStyle]="logoheight()">
        <a class="logo-overlay" href="#"></a>
        <app-mmlogo *ngIf="imageLoaded"></app-mmlogo>
      </div>
      <div class="underline-nav-center-container">
        <div class="underline-nav-center"></div>
      </div>

      <div class="hero-background-text" *ngIf="imageLoaded">
        <p class="background-text second-back">
          <span class="highlight" id="second-back" #secondTextEle></span><span class="blue-underscore blue-underscore-hide-show">_</span>
        </p>
      </div>


      <div
        *ngIf="loading && !windowLoaded"
        class="fadeIn animation-settings-3 lds-roller bottom-abs">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div
        *ngIf="windowLoaded"
        class="fadeIn animation-settings-3 down-icon bottom-abs">
        <div class="scroll-arrows">
          <button mat-button (click)="scrollDown()"><span></span><span></span><span></span></button>
        </div>
      </div>

    </div>

  </div>
  <div class="navbar-sticky">
    <!-- Background -->
    <svg id="heroSvgBackground" width="100%" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M 10 0 L 0 0 0 10" fill="none" stroke="red" stroke-width="0.5" />
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#smallGrid)" />
    </svg>
    <div class="buttons-container">
      <nav class="row no-gutters justify-content-end navbar navbar-light navbar-expand my-navbar">



        <div class="col-auto collapse navbar-collapse my-nav-div" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link nav-button-a" (click)="styler.scrollById('skills',0)" id="skills-link">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button-a" (click)="styler.scrollByIdAndOffset('#platforms',-100)" id="platforms-link">Platforms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button-a" (click)="styler.scrollByIdAndOffset('#work',-100)" id="work-link">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button-a" (click)="styler.scrollByIdAndOffset('#blog',-100)" id="blog-link">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button-a" (click)="styler.scrollByIdAndOffset('#contact',-100)" id="contact-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

  </div>
  <img class="hidden" src="./assets/img/m-logo.png" alt="Moustafa" id="logoload">



</section>
