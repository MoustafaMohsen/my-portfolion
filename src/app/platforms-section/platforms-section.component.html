<!--=========== Platforms section =============-->
<section class="row platforms-section" id="platforms">
    <!--== header ==-->
    <div class="col-12 platforms-header">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-3 col-sm-6 col-7 align-self-center">
                <h3 class="word-header" >{{title}} <span class="blue-underscore blue-underscore-hide-show">_</span></h3>
                
            </div>
            
        </div>
        <!--platforms description-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-sm-9 col-9  align-self-center">
                <p class="header-description" animateOnScroll (func)="typeEffect(_title,100)" beforeClass="opacity-0" animationName="fadeInUp animation-settings-1" >{{description}}</p>

            </div>
        </div>
    </div>

    <div class="col-12 platforms-body">

        <div class="row justify-content-around platforms-main-images">

            <div class="col-lg-2 col-sm-3 col-4" *ngFor="let image of bigImages">
                <div class="platforms-main-image-container">
                    <img  class="platforms-main-image" animateOnScroll beforeClass="opacity-0" 
                    animationName="fadeIn animation-settings-2" [src]="image" alt="">
                </div>
            </div>



        </div>

        <div class="row justify-content-center platforms-small-images">

            <div class="col-lg-1 col-sm-2 col-2" *ngFor="let image of smallImages">
                <div class="platforms-small-image-container">
                    <img  class="platforms-small-image" animateOnScroll beforeClass="opacity-0" animationName="fadeIn animation-settings-2" 
                    [src]="image" alt="">
                </div>
            </div>
        
        </div>

        <div class="row justify-content-around other-services-text">
                <div class="col-lg-10 col-sm-11 col-12"><p>also other services & libraries like:</p></div>
                
        </div>

        <!-- other services images -->
        <div class="row justify-content-around other-services-images">
                <div class="col-lg-10 col-sm-11 col-12">
                    <div class="row">

                        <div class="col-12">

                            <div class="other-services-image-container " *ngFor="let image of servicesImages">
                                <img  animateOnScroll beforeClass="opacity-0" animationName="fadeIn animation-settings-2" [src]="image" alt="">
                            </div>

                        </div>
                            
                    </div>
            
                </div>
        </div>

    </div>

</section>
